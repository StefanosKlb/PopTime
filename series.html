<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon/apple-touch-icon.png">
    <title>Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #353839;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .series-details {
            text-align: left;
        }

        .series-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .series-content img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            height: auto;
        }

        .series-text {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .series-text iframe {
            width: 100%;
            max-width: 1280px;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .series-details h1 {
            font-size: 2em;
        }

        .series-details .details {
            margin-top: 20px;
        }

        .select-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .select-container select {
            background-color: #4a4a4a;
            color: #ffffff;
            border: 1px solid #6b6b6b;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .select-container select:hover {
            border-color: #ffffff;
        }

        .select-container select:focus {
            outline: none;
            border-color: #f39c12;
        }

        .select-container select option {
            background-color: #4a4a4a;
            color: #ffffff;
        }

        @media (min-width: 768px) {
            .series-content {
                flex-direction: row;
                align-items: flex-start;
            }

            .series-content img {
                max-width: 200px;
            }

            .series-text {
                flex: 1;
            }

            .series-details h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 767px) {
            .series-details h1 {
                font-size: 1.8em;
            }

            .series-content {
                flex-direction: column;
                gap: 10px;
            }

            .series-content img {
                max-width: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="series-details" id="series-details">
            <!-- Series details will be dynamically loaded here -->
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const API_KEY = '1bc15873d134f6dceb7eb2a0565d5385';
            const urlParams = new URLSearchParams(window.location.search);
            const seriesId = urlParams.get("id");

            if (!seriesId) {
                document.getElementById("series-details").innerHTML = "<p>Series not found</p>";
                return;
            }

            const seriesDetailsElement = document.getElementById("series-details");
            if (!seriesDetailsElement) return;

            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/${seriesId}?api_key=${API_KEY}`);
                if (!response.ok) throw new Error('Failed to fetch series details');
                const series = await response.json();
                console.log(series);

                const imagesResponse = await fetch(`https://api.themoviedb.org/3/tv/${seriesId}/images?api_key=${API_KEY}`);
                if (!imagesResponse.ok) throw new Error('Failed to fetch series images');
                const images = await imagesResponse.json();
                console.log(images);

                const posterUrl = `https://image.tmdb.org/t/p/w500${images.posters[0].file_path}`;

                const genres = series.genres.map(genre => genre.name).join(", ");

                seriesDetailsElement.innerHTML = `
                    <div class="series-content">
                        <div class="series-text">
                            <iframe id="series-iframe" src="https://vidsrc.xyz/embed/tv/${seriesId}" frameborder="0" allowfullscreen></iframe>
                            <h1>${series.name}</h1>
                            <p>${series.overview}</p>
                            <div class="select-container">
                                <select id="season-select"></select>
                                <select id="episode-select"></select>
                            </div>
                            <img src="${posterUrl}" alt="${series.name}">
                            <span><strong>Genres:</strong> ${genres}</span>
                            <span><strong>Rating:</strong> ${series.vote_average} / 10</span>
                        </div>
                    </div>
                `;

                const seasonSelect = document.getElementById("season-select");
                const episodeSelect = document.getElementById("episode-select");
                const seriesIframe = document.getElementById("series-iframe");

                series.seasons.forEach(season => {
                    if (season.season_number !== 0) {
                        const option = document.createElement("option");
                        option.value = season.season_number.toString();
                        option.textContent = `Season ${season.season_number}`;
                        seasonSelect.appendChild(option);
                    }
                });

                async function updateEpisodes(seasonNumber) {
                    const seasonResponse = await fetch(`https://api.themoviedb.org/3/tv/${seriesId}/season/${seasonNumber}?api_key=${API_KEY}`);
                    if (!seasonResponse.ok) throw new Error('Failed to fetch season details');
                    const season = await seasonResponse.json();
                    console.log(season);

                    episodeSelect.innerHTML = ''; // Clear previous episodes

                    season.episodes.forEach(episode => {
                        const option = document.createElement("option");
                        option.value = episode.episode_number.toString();
                        option.textContent = `Episode ${episode.episode_number} - ${episode.name}`;
                        episodeSelect.appendChild(option);
                    });

                    // Load the first episode by default
                    if (season.episodes.length > 0) {
                        episodeSelect.value = season.episodes[0].episode_number.toString();
                        seriesIframe.src = `https://vidsrc.xyz/embed/tv/${seriesId}/${seasonNumber}/${episodeSelect.value}`;
                    }
                }

                seasonSelect.addEventListener("change", () => {
                    const seasonNumber = seasonSelect.value;
                    updateEpisodes(seasonNumber);
                });

                episodeSelect.addEventListener("change", () => {
                    const seasonNumber = seasonSelect.value;
                    const episodeNumber = episodeSelect.value;
                    seriesIframe.src = `https://vidsrc.xyz/embed/tv/${seriesId}/${seasonNumber}/${episodeNumber}`;
                });

                // Trigger the change event to load the episodes of the first season
                seasonSelect.dispatchEvent(new Event('change'));
            } catch (error) {
                seriesDetailsElement.innerHTML = `<p>${error.message}</p>`;
            }
        });
    </script>
</body>

</html>
