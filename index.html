<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="public/assets/apple-touch-icon.png">
    <meta name="description" content="Watch any movies and tv series you want for free">
    <meta name="robots" content="index, follow">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://res.cloudinary.com">
    <link rel="preconnect" href="https://image.tmdb.org">
    <link rel="preconnect" href="https://api.themoviedb.org">
    <link rel="dns-prefetch" href="https://image.tmdb.org">
    <link rel="dns-prefetch" href="https://api.themoviedb.org">
    <link rel="stylesheet" href="public/styles/MainMenu.css">
    <link rel="icon" type="image/x-icon" href="public/assets/apple-touch-icon.avif">
    <meta name="google-site-verification" content="zbYveiws3DeEZIG2kogRZELxw7NuQtZMTrkrDkggfbU"/>
    <meta name="theme-color" content="#ff5733">
    
    <title>Main Page</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-menu">
            <div class="menu-item" id="home">
                <img src="public/assets/house2.avif" alt="Home">
            </div>
            <div class="menu-item" id="search">
                <img src="public/assets/search3.avif" alt="Search">
                <input type="text" placeholder="Searching for..." id="search-input">
                <div id="search-results-container" class="hidden"></div>
            </div>
            <div class="menu-item" id="instagram">
                <img src="public/assets/Instagram_logo_2016.svg.avif" alt="instagram">
            </div>
            <div class="menu-item" id="github">
                <img src="public/assets/Github-desktop-logo-symbol.svg.avif" alt="github">
            </div>
        </div>
    </nav>
    
    
    <div class="container">
        <h1>Welcome to PopTime</h1>
        
        <section id="treding-movies">
            <h2>Treding Movies</h2>
            <div id="treding-movies-list" class="media-list"></div>
        </section>
        
        <section id="treding-tv">
            <h2>Treding TV Series</h2>
            <div id="treding-tv-list" class="media-list"></div>
        </section>
        
        <section id="top-rated-movies">
            <h2>Top Rated Movies</h2>
            <div id="top-rated-movies-list" class="media-list"></div>
        </section>
        
        <section id="top-rated-tv">
            <h2>Top Rated TV Series</h2>
            <div id="top-rated-tv-list" class="media-list"></div>
        </section>
    </div>
    
    <script type="module" src="dist/main.js" defer></script>
</body>

</html>
