<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon/apple-touch-icon.png">
    <title>Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #481E14;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #0C0C0C;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .menu-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
        }

        .menu-item img {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }

        .menu-item span {
            display: none;
        }

        #search {
            position: relative;
        }

        #search input {
            display: none;
            width: 0;
            padding: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
            outline: none;
        }

        #search input:focus {
            width: 300px;
        }

        #search.expanded input {
            display: inline-block;
            width: 300px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-details {
            text-align: left;
        }

        .movie-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .movie-content img {
            width: 100%;
            max-width: 200px;
            border-radius: 8px;
            height: auto;
        }

        .movie-text {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .movie-text iframe {
            width: 100%;
            max-width: 1280px;
            height: auto;
            aspect-ratio: 16 / 9;
            border: none;
        }

        .movie-details h1 {
            font-size: 2em;
        }

        .movie-details .details {
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .movie-content {
                flex-direction: row;
                align-items: flex-start;
            }

            .movie-content img {
                max-width: 200px;
            }

            .movie-text {
                flex: 1;
            }

            .movie-details h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 767px) {
            .movie-details h1 {
                font-size: 1.8em;
            }

            .movie-content {
                flex-direction: column;
                gap: 10px;
            }

            .movie-content img {
                max-width: 100px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const API_KEY = '1bc15873d134f6dceb7eb2a0565d5385';
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("id");

            if (!movieId) {
                document.getElementById("movie-details").innerHTML = "<p>Movie not found</p>";
                return;
            }

            const movieDetailsElement = document.getElementById("movie-details");
            if (!movieDetailsElement) return;

            try {
                const response = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${API_KEY}`);
                if (!response.ok) throw new Error('Failed to fetch movie details');
                const movie = await response.json();

                const imagesResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/images?api_key=${API_KEY}`);
                if (!imagesResponse.ok) throw new Error('Failed to fetch movie images');
                const images = await imagesResponse.json();

                const posterUrl = `https://image.tmdb.org/t/p/w500${images.posters[0].file_path}`;

                const genres = movie.genres.map(genre => genre.name).join(", ");

                movieDetailsElement.innerHTML = `
                    <div class="movie-content">
                        <div class="movie-text">
                            <iframe src="https://vidsrc.cc/v2/embed/movie/${movieId}" frameborder="0" allowfullscreen></iframe>
                            <h1>${movie.title}</h1>
                            <p>${movie.overview}</p>
                            <img src="${posterUrl}" alt="${movie.title}">
                            <span><strong>Release Date:</strong> ${movie.release_date}</span>
                            <span><strong>Genres:</strong> ${genres}</span>
                            <span><strong>Runtime:</strong> ${movie.runtime} minutes</span>
                            <span><strong>Rating:</strong> ${movie.vote_average} / 10</span>
                        </div>
                    </div>
                `;
            } catch (error) {
                movieDetailsElement.innerHTML = `<p>${error.message}</p>`;
            }
        });

        document.addEventListener("DOMContentLoaded", () => {
            const homeButton = document.getElementById("home");
            homeButton.addEventListener("click", () => {
                window.location.href = "index.html";
            });
        });
        
        document.getElementById("instagram")?.addEventListener("click", () => {
            window.location.href = "https://www.instagram.com/stefanos_klb/"
        });

        document.getElementById("github")?.addEventListener("click", () => {
            window.location.href = "https://github.com/StefanosKlb"
        });

    </script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-menu">
            <div class="menu-item" id="home">
                <img src="icon/house2.png" alt="Home">
            </div>
            <div class="menu-item" id="instagram">
                <img src="icon/Instagram_logo_2016.svg.webp" alt="instagram">
            </div>
            <div class="menu-item" id="github">
                <img src="icon/Github-desktop-logo-symbol.svg.png" alt="github">
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="movie-details" id="movie-details">
            <!-- Movie details will be dynamically loaded here -->
        </div>
    </div>
</body>

</html>
